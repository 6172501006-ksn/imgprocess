<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Negative Photo Background Carousel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Hero container: background carousel sits behind the content -->
  <section class="hero">
    <div class="viewport" aria-hidden="true">
      <div class="track">
        <!-- NOTE: slides are in reverse order so the visible images slide to the RIGHT -->
        <!-- Replace these src attributes with your negative product photos (or un-invert via CSS) -->
        <div class="slide"><img src="images/photo4.jpg" alt="" class="negate" /></div>
        <div class="slide"><img src="images/photo3.jpg" alt="" class="negate" /></div>
        <div class="slide"><img src="images/photo2.jpg" alt="" class="negate" /></div>
        <div class="slide"><img src="images/photo1.jpg" alt="" class="negate" /></div>
      </div>
    </div>

    <div class="overlay"></div>

    <div class="content">
      <h1 class="title">Your Product Title</h1>
      <p class="lead">A short line of supporting copy that sits over the background. Use this for tagline, CTA, or small description.</p>
      <a class="cta" href="#">Call to action</a>
    </div>
  </section>

  <!-- Optional: small script to toggle invert if you need (not required) -->
  <script>
    // If your images are already negative, remove the 'negate' class from <img> tags or run this to remove it:
    // document.querySelectorAll('.negate').forEach(img => img.classList.remove('negate'));
  </script>
</body>
</html>
